version: '3'
services:
  postgres:
    image: postgres
    hostname: localhost
    ports:
      - 6543:5432
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres-test-data: